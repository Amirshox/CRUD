{% extends 'base.html' %}

{% block body %}

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3">
            {% for post in posts %}
                <div class="col mb-4">
                    <div class="card">
                        <a href="{{ post.get_absolute_url }}"><img src="{{ post.image.url }}" class="card-img-top"></a>
                        <div class="card-body">
                            <a href="{{ post.get_absolute_url }}"><h5 class="card-title">{{ post.title }}</h5></a>
                            <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">{{ post.created|date:"d M Y" }}</small>
                            <small class="text-muted float-right">{{ post.author|capfirst }}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
