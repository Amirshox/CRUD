{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block body %}
    <div class="container">
        <form method="POST" enctype="multipart/form-data" class="mt-5">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send" class="btn btn-success">
        </form>
    </div>
{% endblock %}
